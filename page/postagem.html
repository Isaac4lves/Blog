<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../source/style.css">
    <link rel="icon" type="image/png" sizes="60x60" href="/source/images/Untitled.ico">
    <title>Postagem</title> 
</head>
<body>
    <div class="header">
        <a href="../index.html">
            <img src="/source/images/Untitled.ico" alt="Icon" height="60px">
        </a>
    </div>
    <div class="content"></div>

    <script type="module">
        import { data } from "../source/data.js";
        import { createCard } from "../source/load.js";
        
        function getId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function displayPostagem() {
            const id = getId();
            const contentContainer = document.querySelector(".content");

            contentContainer.innerHTML = '';

            if (id && data[id]) {
                const item = data[id];
                document.title = item.alt;  
                
                contentContainer.appendChild(createCard("view",item.type, item.title, item.tags, item.descricao, id, item.content));
            } else {
                contentContainer.innerHTML = "<p>Postagem n√£o encontrada.</p>";
            }
        }

        window.onload = displayPostagem;
    </script>
</body>
</html>
