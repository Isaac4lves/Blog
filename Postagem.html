<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Postagem</title> 
</head>
<body>
    <div class="header">
    <a  href="index.html" >
        <h1 class="titulo"> 
            <p class="HelloWorld"> HELLOWORLD(<p1 class="print">print</p1>); </p>
        </h1>
    </a> </div>
    <div class="content"></div>

    <script type="module">
        import { data } from './src/data.js';
        import { createCard } from './load.js';
        
        function getId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function displayPostagem() {
            const id = getId();
            const contentContainer = document.querySelector(".content");

            contentContainer.innerHTML = '';

            if (id && data[id]) {
                const item = data[id];
                document.title = item.alt;  
                
                contentContainer.appendChild(createCard("view",item.type, item.title, item.tags, item.descricao, id, item.content));
            } else {
                contentContainer.innerHTML = "<p>Postagem n√£o encontrada.</p>";
            }
        }

        window.onload = displayPostagem;
    </script>
</body>
</html>
