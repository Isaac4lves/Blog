<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagem</title>
</head>
<style>
    .post {
        display: none;
    }
</style>
<body>
    <div class="senha">
        <input type="text">
        <button class="send">Mandar</button>
    </div>
    <div class="post">
        <p>Banner: </p><input class="banner" type="text">
        <p>Titulo: </p><input class="titulo" type="text">
        <p>Alt: </p><input class="alt" type="text">
        <p>Descrição: </p><input class="descricao" type="text">
        <p>Data: </p><input class="data" type="text">
        <p>Tags: </p><input class="tags" type="text">
        <p>Content: </p><input class="content" type="text">
        <button class="postar">Postar</button>
    </div>

    <script>
        function post(titulo, alt, banner, descricao, data, tags, content) {
            const novaPostagem = {
                title: `<b><h4>${titulo}</h4></b>`,
                alt: alt,
                banner: banner,
                descricao: descricao,
                date: data,
                tags: tags,
                content: content
            };
        }
        document.querySelector(".send").addEventListener("click", function () {
            const senha = document.querySelector("input").value;
            if (senha === "abc") {
                document.querySelector(".senha").style.display = "none";
                document.querySelector(".post").style.display = "block";
            }
        });

        document.querySelector(".postar").addEventListener("click", function () {
            const titulo = document.querySelector(".titulo").value;
            const banner = document.querySelector(".banner").value;
            const alt = document.querySelector(".alt").value;
            const descricao = document.querySelector(".descricao").value;
            const data = document.querySelector(".data").value;
            const tags = document.querySelector(".tags").value;
            const content = document.querySelector(".content").value;
            post(titulo, alt, banner, descricao, data, tags, content);
        });
    </script>
</body>
</html>
